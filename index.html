<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Butona bastığımızda birşey olmasını istiyoruz js ile birşey olmasını sağlıyoruz. Sayfayı etkieşimli hale getiriyoruz. 
        -->
        <input type="button" value="Siyah" onclick="changeColor('black')">
        <input type="button" value="Beyaz" onclick="changeColor('white')">
    </form>

    <script>
        function changeColor(color) {
            document.bgColor = color;
        }
    </script>
</body>
</html>
